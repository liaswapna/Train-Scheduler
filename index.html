<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">

        <!-- Bootstrap Reference -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Google Font Reference -->
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

        <!-- css Reference -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- FireBase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

        <!-- moment.js Reference -->
        <script src="https://momentjs.com/downloads/moment.js"></script>

    </head>
    <body>
        <!-- webpage -->
        <div class="conatainer">

            <!-- Jumbotron Heading -->
            <div class="jumbotron text-center">
                <h1 class="display-3">Train Schedule</h1>
                <p class="lead">"If a train doesn't stop at your station, then it's not your train."</p>
            </div>

            <!-- Current Train Shedule Table -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4" id="display-card">
                        <div class="card-header" id="display-card-header">
                            <strong>Current Train Schedule</strong>
                        </div>
                        <div class="card-body" id="display-card-body">
                            <table class="table">
                                <thead id="display-table-header">
                                    <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="display-table-body">
                                    <!-- data from firebase is appended here -->
                                </tbody>
                            </table>          
                        </div>
                    </div>            
                </div>
            </div>
                  
            <!-- Add Train Form -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4" id="add-train-card">
                        <div class="card-header" id="add-card-header">
                            <strong>Add Train</strong>
                        </div>
                        <div class="card-body" id="add-card-body">
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input type="text" class="form-control" id="train-name-input" placeholder="Seattle Express">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input type="text" class="form-control" id="destination-input" placeholder="Seattle">
                                </div>
                                <div class="form-group">
                                    <label for="first-time-input">First Train Time (HH:mm-military time)</label>
                                    <input type="text" class="form-control" id="first-time-input" placeholder="05:35 PM">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-input" placeholder="20">
                                </div>
                                <button type="submit" class="btn mb-2" id="add-train-button">Submit</button>
                            </form>            
                        </div>
                    </div>            
                </div>
            </div>

        </div>
        
        <!-- javascript Reference -->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
